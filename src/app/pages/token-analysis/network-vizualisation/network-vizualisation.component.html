<div class="network-visualization">

  <!-- Wallet Network Analysis -->
  <div class="card">
    <div class="card-header">
      <h3>Wallet Network Analysis</h3>
      <button class="btn btn-purple" (click)="openHelioFun()">
        <i class="fa-solid fa-external-link-alt"></i> Open Full Analysis
      </button>
    </div>
    <p class="subtitle">Advanced wallet network analysis and insights</p>

    <div class="analysis-box">
      <iframe 
        [src]="helioFunUrl" 
        width="100%" 
        height="400" 
        frameborder="0"
        allowfullscreen
        class="helio-iframe">
      </iframe>
    </div>
  </div>

  <!-- Bubblemaps Visualization -->
  <div class="card">
    <div class="card-header">
      <h3>Bubblemaps Visualization</h3>
      <button class="btn btn-dark" (click)="openBubbleMaps()">
        <i class="fa-solid fa-external-link-alt"></i> Open Full Map
      </button>
    </div>
    <p class="subtitle">Interactive holder network visualization</p>

    <div class="bubblemaps">
      <iframe 
        [src]="bubbleMapsUrl" 
        width="100%" 
        height="500" 
        frameborder="0"
        allowfullscreen
        class="bubblemap-iframe">
      </iframe>
    </div>
  </div>
</div>

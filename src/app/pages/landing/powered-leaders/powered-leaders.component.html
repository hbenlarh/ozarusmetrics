<section class="powered-leaders">
  <h2>Powered by Industry Leaders</h2>
  <p>Deep integrations with the Solana ecosystem</p>

  <ngx-slick-carousel class="" [config]="slideConfig">
    <div ngxSlickItem *ngFor="let partner of partners" class="partner-card">
    <a href="{{partner.link}}" target="_blank" >
      <img [src]="partner.logo" [alt]="partner.name" />
      <span>{{ partner.name }}</span>
    </a>
    </div>
  </ngx-slick-carousel>
</section>

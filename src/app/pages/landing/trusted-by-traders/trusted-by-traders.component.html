<section class="trusted">
  <ngx-slick-carousel [config]="slideConfig">
    <div ngxSlickItem *ngFor="let avi of tweets" class="tweets">
      <a href="{{avi.url}}" target="_blank" class="tweet-link">
        <div class="tweet">
          <div class="tweet-header">
            <img src="{{avi.avatar}}" alt="Crypto Vertex avatar" class="avatar" />
            <div class="tweet-user">
              <span class="name">{{avi.name}}</span>
              <span class="handle">{{avi.handle}}</span>
            </div>
            <i class="fa-brands fa-x-twitter twitter-icon"></i>
          </div>
          <p>
            {{avi.text}}
          </p>
          <!-- <div class="tweet-footer">
            <span><i class="fa-solid fa-retweet"></i> {{avi.retweets}}</span>
            <span><i class="fa-solid fa-heart"></i> {{avi.likes}}</span>
          </div> -->
        </div>
      </a>
    </div>
  </ngx-slick-carousel>

</section>
